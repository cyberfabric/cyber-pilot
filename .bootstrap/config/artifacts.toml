# Cypilot artifacts registry

[[ignore]]
reason = "Internal test fixtures contain synthetic/broken cpt markers and IDs"
patterns = [
  "tests/test_codebase.py",
  "tests/test_cli_integration.py",
  "tests/test_cli_py_coverage.py",
]

[[systems]]
name = "Cypilot"
slug = "cypilot"
kit = "cypilot-sdlc"
children = []

[[systems.autodetect]]
kit = "cypilot-sdlc"
system_root = "{project_root}"
artifacts_root = "architecture"

[systems.autodetect.artifacts.PRD]
pattern = "PRD.md"
traceability = "FULL"
required = false

[systems.autodetect.artifacts.DESIGN]
pattern = "DESIGN.md"
traceability = "FULL"
required = false

[systems.autodetect.artifacts.DECOMPOSITION]
pattern = "DECOMPOSITION.md"
traceability = "FULL"
required = false

[systems.autodetect.artifacts.ADR]
pattern = "ADR/**/*.md"
traceability = "FULL"
required = false

[systems.autodetect.artifacts.FEATURE]
pattern = "features/*.md"
traceability = "FULL"
required = false

[[systems.autodetect.codebase]]
name = "Cypilot Proxy"
path = "src/cypilot_proxy"
extensions = [".py"]
singleLineComments = ["#"]
multiLineComments = [{start = '"""', end = '"""'}]

[[systems.autodetect.codebase]]
name = "Cypilot CLI"
path = "skills/cypilot/scripts/cypilot"
extensions = [".py"]
singleLineComments = ["#"]
multiLineComments = [{start = '"""', end = '"""'}]

[[systems]]
name = "Examples"
slug = "ex"
kit = "cypilot-sdlc"
artifacts_dir = "examples"
children = []

[[systems.autodetect]]
kit = "cypilot-sdlc"
system_root = "{project_root}/examples/$system"
artifacts_root = "{system_root}/architecture"

[systems.autodetect.artifacts.PRD]
pattern = "PRD.md"
traceability = "FULL"

[systems.autodetect.artifacts.DESIGN]
pattern = "DESIGN.md"
traceability = "FULL"
required = false

[systems.autodetect.artifacts.DECOMPOSITION]
pattern = "DECOMPOSITION.md"
traceability = "FULL"
required = false

[systems.autodetect.artifacts.ADR]
pattern = "ADR/**/*.md"
traceability = "FULL"
required = false

[systems.autodetect.artifacts.FEATURE]
pattern = "features/*.md"
traceability = "FULL"
required = false

[[systems.autodetect.codebase]]
name = "Overwork Alert"
path = "{system_root}/src"
extensions = [".py"]
singleLineComments = ["#"]
multiLineComments = [{start = '"""', end = '"""'}]